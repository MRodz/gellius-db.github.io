---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
    {% if page.optional-title %}
      {{ page.optional-title | escape }}
    {% endif %}
    </h1>
  </header>

  <div class="post-content">
    {{ content | markdownify}}
  </div>

</article>
