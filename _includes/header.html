<header class="site-header" role="banner">

  <div class="wrapper">
    <a class="header-link" rel="author" href="{{ "/" | relative_url }}">
      <table class="header-table">
        <tr>
          <td class="header-icon">
              <img src="{{ "/assets/header2.jpeg" | absolute_url }}"/>
            </td>
            <td class="header-title">
              <div class="title">{{ site.title | escape }} </div>
              <div class="subtitle">{{ site.subtitle | markdownify }}</div>
            </td>
          </tr>
        </table>
      </a>

    {% assign default_paths = site.pages | map: "path" %}
    {% assign page_paths = site.header_pages | default: default_paths %}

    {% if page_paths %}
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">
            <svg viewBox="0 0 18 15" width="18px" height="15px">
              <path fill="#424242" d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.031C17.335,0,18,0.665,18,1.484L18,1.484z"/>
              <path fill="#424242" d="M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0c0-0.82,0.665-1.484,1.484-1.484 h15.031C17.335,6.031,18,6.696,18,7.516L18,7.516z"/>
              <path fill="#424242" d="M18,13.516C18,14.335,17.335,15,16.516,15H1.484C0.665,15,0,14.335,0,13.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.031C17.335,12.031,18,12.696,18,13.516L18,13.516z"/>
            </svg>
          </span>
        </label>

        <div class="trigger">
          <table class="nav-table">
            <tr>
              <td>
                <a class="page-link" href="{{ "/about/" | absolute_url }}">
                    About
                </a>
              </td>
              <td>
                <a class="page-link" href="{{ "/howto/" | absolute_url }}">
                  How it works
                </a>
              </td>
              <td>
                <a class="page-link" href="{{ "/query/" | absolute_url }}">
                  Query the DB
                </a>
              </td>
              <td>
                <a class="page-link" href="{{ "/keywords/" | absolute_url }}">
                  View all available keywords
                </a>
              </td>
              <td>
                <a class="page-link" href="{{ "/contribute/" | absolute_url }}">
                    Contribute
                </a>
              </td>
            </tr>
          </table>
        </div>
      </nav>
    {% endif %}
  </div>
</header>
