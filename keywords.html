<div id="keywords-text">Please click on a keyword to display all <em>commentarii</em> connected with it.</div>
<div id="keywords"></div>

<script>
(function loadJSON() {
  var xmlhttp = new XMLHttpRequest();

  // getting all keywords from all commentarii available
  var queryURL = "https://query.wikidata.org/sparql?query=SELECT%20%3FsubjectLabel%20%3Foccurence%20WHERE%20%7B%0A%20%20%3FNoctes_Atticae%20wdt%3AP361*%20wd%3AQ660519.%0A%20%20%3FNoctes_Atticae%20wdt%3AP921%20%3Fsubject.%0A%20%20SERVICE%20wikibase%3Alabel%20%7B%20bd%3AserviceParam%20wikibase%3Alanguage%20%22en%22%20%7D%0A%7D%0AORDER%20BY%20ASC(UCASE(str(%3FsubjectLabel)))&format=json";
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      displayTable(this);
    }
  };
  xmlhttp.open("GET", queryURL, true);
  xmlhttp.responseType = "json";
  xmlhttp.send();
})();

function displayTable(json) {
  var object = json.response;
  var result = object.results.bindings;
  for (var iii in result) {
    if (result.hasOwnProperty(iii)) {
      var button = "<button type='button' class='btn btn-outline-info'>";
      var value = result[iii].subjectLabel.value;
        button += value + "</button>";
        document.getElementById("keywords").innerHTML = button;
    }
  }
}
</script>
